                    <thead class="table-responsive-md">
                      <tr>
                        <form id ="inscriptions">
                        <th>Poste occupe<select id="Type" name="Type" onchange="mySpanT.innerHTML=this.value">

                        <th>mail<input type="text" id="mail" name="mail"placeholder="@" onkeyup="mySpanpm.innerHTML=this.value"/></th>

                      <tr>

                      <tr>

                        <th>Action1<input type="button" id="Inscriptions" value="Inscription"></th>
                      </tr>
                      <tr>
                        <input type="file" name="monfichier" id="files"accept="image/*">
                        <input type="button" id="go"/>

                      </form>
                      
                    </thead>
            
                    
                  </table>
